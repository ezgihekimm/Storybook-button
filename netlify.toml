[build]
  command = "yarn build-storybook" # Storybook'u derlemek için kullanılan komut
  publish = "storybook-static" # Storybook'un oluşturduğu statik dosyaların konumu

[context.production]
  command = "yarn build-storybook" # Production ortamı için komut

[context.deploy-preview]
  command = "yarn build-storybook" # Ön izleme ortamı için komut
